<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shoply</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/pages/login.css">
</head>
<body>

  <div class="auth-page">
    <div class="auth-card">
      <!-- Title -->
      <h1 class="auth-title">Login</h1>

      <!-- Login Form -->
      <form class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="btn-auth">Login</button>
      </form>

      <!-- OR Separator -->
      <div class="or">OR</div>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <a href="#" class="btn-social google">
          <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google Logo">
          Login with Google
        </a>
        <a href="#" class="btn-social facebook">
          <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
          Login with Facebook
        </a>
        <a href="#" class="btn-social apple">
          <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
          Login with Apple
        </a>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

</body>
</html>
